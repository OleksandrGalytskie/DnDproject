<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кидання кубиків D&D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Кидання кубиків D&D</h1>
  <div class="dice-options">
    <button class="dice-button" data-dice="4">D4</button>
    <button class="dice-button" data-dice="6">D6</button>
    <button class="dice-button" data-dice="8">D8</button>
    <button class="dice-button" data-dice="10">D10</button>
    <button class="dice-button" data-dice="12">D12</button>
    <button class="dice-button" data-dice="20">D20</button>
  </div>
  <div id="dice-count-input">
    <label for="dice-count">Кількість кубиків: </label>
    <input type="number" id="dice-count" value="1" min="1">
  </div>
  <div id="modifier-input">
    <label for="modifier">Модифікатор: </label>
    <input type="number" id="modifier" value="0">
  </div>
  <div class="advantage-buttons">
    <button class="advantage-button" id="normal-roll">Звичайний кидок</button>
    <button class="advantage-button" id="advantage-roll">Кидок з перевагою</button>
    <button class="advantage-button" id="disadvantage-roll">Кидок з перешкодою</button>
  </div>
  <div id="result">
    <p>Оберіть тип кубика та киньте його!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
